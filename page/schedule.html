<body>
    <div class="container-fluid">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">ВЧС УПП Запоріжжя</a>
                    <div class="d-flex justify-content-end" id="navbarSupportedContent">
                          <input type="text" id="search" name="search" data-list=".list" value="" class="form-control mx-auto" placeholder="Пошук по сторінці..." >
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="container mt-3">
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="../index.html">Головна</a></li>
                  <li class="breadcrumb-item text-capitalize active" aria-current="page">
                      зразок сторінки
                  </li>
                </ol>
            </nav>
            
            <h2 class="mb-3 text-uppercase">зразок сторінки</h2>
            <div class="row">
                <table class="list table table-hover">   
                  <thead>
                    <tr>
                      <th>№ з/п</th> <th>Прізвище, ім'я, по батькові</th> <th>Посада</th> 
                    </tr>
                  </thead>
                  <tbody id="players"></tbody>
                </table>
            </div>
        </div>
        
    </div>


    <!-- JS -->
    <script src="../assets/libs/jquery/jquery-3.6.0.js"></script>
    <script src="../assets/libs/hideseek/hideseek.min.js"></script>    
    <script src="../assets/libs/bootstrap/bootstrap.js"></script>
    <script src="../assets/libs/bootstrap/bootstrap.bundle.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').hideseek({highlight: true});
        });
    </script>
    
    <script>
    const players = document.getElementById('players');
    let requestURL = 'https://dmitriy-1986.github.io/repo-name-1/schedule.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function () {
      let superPlayers = request.response;
      listSuperPlayers(superPlayers);
    }

    function listSuperPlayers(jsonObj) {
      let playersVar = jsonObj.schedule;

      for (let i = 0; i < playersVar.length; i++) {
        let tr = document.createElement('tr');
        players.appendChild(tr);
        tr.innerHTML = `<td>${playersVar[i].id}</td>
                        <td>${playersVar[i].firstnameAndLastname}</td>
                        <td>${playersVar[i].jobTitle}</td>
                        `;
      }
    };
  </script>
    
</body>
